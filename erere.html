    <title>Menú Móvil Independiente</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: #333;
            background-color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        .mobile-menu {
            height: 100vh;
            width: 0;
            max-width: 30%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: #fff;
            overflow-x: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            z-index: 1000;
        }

        .mobile-menu a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .mobile-menu a:hover {
            background-color: #575757;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            .mobile-menu-btn {
                display: block;
            }
            .mobile-menu.open {
                width: 250px;
            }
        }
    </style>
</head>
